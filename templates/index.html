{% extends  'base.html' %}
{% block body %}

<div class="container">
     <div class="row">
      {% for i in movie_list %}
      <div class="col-md-3" style="height:600; width:300%;">
       <div class="card" style="margin-left:20px">
  <img src="{{i.img.url}}" class="card-img-top" alt="" style="height:300px; width:100%;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail'  i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

      </div>
      {% endfor %}
     </div>
</div>







  {% endblock %}
